<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles specific to this solution */
        .input-group-text.highlight {
            background-color: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box">
            <div class="login-icon mx-auto">
                <i class="fas fa-user"></i>
            </div>
            <form onsubmit="return validatePassword()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="usa" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="pas" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group form-check d-flex justify-content-between">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label text-white" for="remember">Remember me</label>
                    <a href="#" class="text-white" onclick="showForgotPasswordModal()">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Forgot Password</h2>
            <p id="securityQuestion"></p>
            <input type="hidden" id="forgotUsername">
            <input type="text" id="securityAnswer" class="form-control mb-3" placeholder="Answer">
            <button class="btn btn-primary" onclick="forgotPassword()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
